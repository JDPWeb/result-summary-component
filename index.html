<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body>

  <div class="wrapper">

    <section>
      <div class="square">

        <h1 class="mainTitle">Your Result</h1>

        <div class="circle">
          <span>76</span>
          <p>of 100</p>
        </div>

        <div class="info">
          <h3 class="subTitle">Great</h3>
          <p>You scored higher than 65% of 
          <br>the people who have taken 
          <br>these tests.</p>
        </div>

      </div>
    </section>

    <section>

      <div class="summary">

        <h3>Summary</h3>

        <div class="traits liteRed">
          <div class="icon">
            <img src="assets/images/icon-reaction.svg" alt="">
            <h4 class="red">Reaction</h4>
          </div>

          <div class="score">            
            <p><span>80 </span>/ 100</p>
          </div>
        </div>

        <div class="traits yellow">
          <div class="icon">
            <img src="assets/images/icon-memory.svg" alt="">
            <h4 class="yellOran">Memory</h4>
          </div>

          <div class="score">            
            <p><span>92 </span>/ 100</p>
          </div>
        </div>

        <div class="traits liteTeal">
          <div class="icon">
            <img src="assets/images/icon-verbal.svg" alt="">
            <h4 class="teal">Verbal</h4>
          </div>

          <div class="score">            
            <p><span>61 </span>/ 100</p>
          </div>
        </div>

        <div class="traits blue">
          <div class="icon">
            <img src="assets/images/icon-visual.svg" alt="">
            <h4 class="cobBlue">Visual</h4>
          </div>

          <div class="score">            
            <p><span>72 </span>/ 100</p>
          </div>
        </div>        

      </div>
      <a href="#" class="button">Continue</a>

    </section>    

  </div>   
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
